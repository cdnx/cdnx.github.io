<script language="JavaScript" type="text/javascript">
var cnt = 3;

$(function() {
  $(".dial").knob({
    'draw' : function () {
      $(this.i).val(this.cv + '%')
    }
  });
});

    window.navigator.vibrate(500);
    var count=30;
    var counter=setInterval(timer, 500); //1000 will  run it every 1 second

    function beep() {
        var snd = document.getElementById("alert");
        snd.play();
    }

    function timer(){
      count=count-1;
      cnt = cnt + Math.random() * (5 - 1) + 1;
      val = cnt * (100/10);

      $('.dial')
      .val(val)
      .trigger('change');

      if (count <= 2){
        clearInterval(counter);
        document.getElementById("timer").innerHTML=" beberapa detik lagi";
      }



      document.getElementById("timer").innerHTML=count + " detik";

    }
</script>
